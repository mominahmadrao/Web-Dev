<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit, amet consectetur</h1>
    <!-- Fixed closing tag -->
    <h2>Lorem ipsum dolor sit amet.</h2>
    <p>Lorem ipsum <strong> dolor</strong> sit amet.</p>
    <ol>
      <li>Orange tea</li>
      <li>Black tea</li>
    </ol>
    <img src="./images/img1.jpeg" width="400px" alt="" />

    <div>
      <h1>Block Level Elements</h1>
      <ul>
        <li>Headings h1 to h6</li>
        <li>ol, li</li>
        <li>li</li>
        <li>p</li>
      </ul>
    </div>

    <div>
      <h1>Inline Elements</h1>
      <ul>
        <li>a tags</li>
        <li>img</li>
        <li>strong</li>
        <li>em</li>
      </ul>
    </div>
  </body>
</html>
